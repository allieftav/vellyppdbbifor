<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tetris Game</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #111;
        color: #fff;
        margin: 0;
        padding: 20px;
      }

      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 999;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 16px;
        background-color: #1e1e2f;
        color: #ffffff;
        border: 1px solid #2c3e50;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        cursor: pointer;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .back-button:hover {
        background-color: #2c3e50;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6),
          inset 0 1px 0 rgba(255, 255, 255, 0.15);
      }

      .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      canvas {
        border: 2px solid #fff;
        background-color: #000;
      }
      .score {
        margin-top: 10px;
        font-size: 20px;
      }
      .controls {
        margin-bottom: 10px;
      }
      button {
        margin: 5px;
        padding: 6px 12px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        background: #444;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background: #666;
      }
      .mode-label {
        margin-top: 10px;
        font-size: 14px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <button class="back-button" onclick="goBack()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        fill="white"
        viewBox="0 0 24 24"
      >
        <path
          d="M15 18l-6-6 6-6"
          stroke="white"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      Kembali
    </button>

    <h1 style="margin-top: 50px">Tetris Game</h1>

    <div class="controls" id="modeButtons">
      <button onclick="setDifficulty('easy')">Easy</button>
      <button onclick="setDifficulty('medium')">Medium</button>
      <button onclick="setDifficulty('hard')">Hard</button>
    </div>

    <div class="game-container">
      <canvas id="tetris" width="240" height="400"></canvas>
      <div class="score">Score: <span id="score">0</span></div>
      <div class="mode-label">Mode: <span id="mode">-</span></div>
      <button id="resetBtn" onclick="resetGame()" style="display: none">
        Reset Game
      </button>
      <button
        id="backBtn"
        onclick="backToModeSelection()"
        style="display: none"
      >
        Back to Mode Selection
      </button>
    </div>

    <script>
      let isDragging = false;
      let startX = 0;
      let touchMoved = false;
      let touchStartTime = 0;

      const canvas = document.getElementById("tetris");
      const context = canvas.getContext("2d");
      context.scale(20, 20);

      const colors = [
        null,
        "#FF0D72",
        "#0DC2FF",
        "#0DFF72",
        "#F538FF",
        "#FF8E0D",
        "#FFE138",
        "#3877FF",
      ];
      let arena = createMatrix(12, 20);
      const player = {
        pos: {
          x: 0,
          y: 0,
        },
        matrix: null,
        score: 0,
      };
      let dropCounter = 0;
      let dropInterval = 700;
      let lastTime = 0;
      let isGameOver = true;

      function setDifficulty(level) {
        if (level === "easy") dropInterval = 1000;
        else if (level === "medium") dropInterval = 700;
        else if (level === "hard") dropInterval = 400;

        document.getElementById("mode").innerText =
          level.charAt(0).toUpperCase() + level.slice(1);

        const buttons = document.querySelectorAll("#modeButtons button");
        buttons.forEach((btn) => {
          if (!btn.textContent.toLowerCase().includes(level))
            btn.style.display = "none";
        });

        document.getElementById("backBtn").style.display = "inline-block";

        resetGame();
      }

      function goBack() {
        // Jika memungkinkan, kembali ke halaman sebelumnya
        if (history.length > 1) {
          history.back();
        } else {
          // Jika tidak ada history, bisa arahkan ke halaman tertentu
          window.location.href = "/";
        }
      }

      function backToModeSelection() {
        const buttons = document.querySelectorAll("#modeButtons button");
        buttons.forEach((btn) => (btn.style.display = "inline-block"));

        document.getElementById("mode").innerText = "-";
        document.getElementById("score").innerText = "0";

        document.getElementById("resetBtn").style.display = "none";
        document.getElementById("backBtn").style.display = "none";

        isGameOver = true;
        arena = createMatrix(12, 20);
        draw();
      }

      function resetGame() {
        arena = createMatrix(12, 20);
        player.score = 0;
        updateScore();
        isGameOver = false;
        document.getElementById("resetBtn").style.display = "none";
        playerReset();
        update();
      }

      function createMatrix(w, h) {
        const matrix = [];
        while (h--) matrix.push(new Array(w).fill(0));
        return matrix;
      }

      function createPiece(type) {
        if (type === "T")
          return [
            [0, 0, 0],
            [1, 1, 1],
            [0, 1, 0],
          ];
        if (type === "O")
          return [
            [2, 2],
            [2, 2],
          ];
        if (type === "L")
          return [
            [0, 3, 0],
            [0, 3, 0],
            [0, 3, 3],
          ];
        if (type === "J")
          return [
            [0, 4, 0],
            [0, 4, 0],
            [4, 4, 0],
          ];
        if (type === "I")
          return [
            [0, 0, 0, 0],
            [5, 5, 5, 5],
            [0, 0, 0, 0],
            [0, 0, 0, 0],
          ];
        if (type === "S")
          return [
            [0, 6, 6],
            [6, 6, 0],
            [0, 0, 0],
          ];
        if (type === "Z")
          return [
            [7, 7, 0],
            [0, 7, 7],
            [0, 0, 0],
          ];
      }

      function drawMatrix(matrix, offset) {
        matrix.forEach((row, y) => {
          row.forEach((value, x) => {
            if (value !== 0) {
              context.fillStyle = colors[value];
              context.fillRect(x + offset.x, y + offset.y, 1, 1);
            }
          });
        });
      }

      function draw() {
        context.fillStyle = "#000";
        context.fillRect(0, 0, canvas.width, canvas.height);
        drawMatrix(arena, { x: 0, y: 0 });
        drawMatrix(player.matrix, player.pos);
      }

      function merge(arena, player) {
        player.matrix.forEach((row, y) => {
          row.forEach((value, x) => {
            if (value !== 0) {
              arena[y + player.pos.y][x + player.pos.x] = value;
            }
          });
        });
      }

      function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
          for (let x = 0; x < m[y].length; ++x) {
            if (
              m[y][x] !== 0 &&
              (arena[y + o.y] === undefined || arena[y + o.y][x + o.x] !== 0)
            ) {
              return true;
            }
          }
        }
        return false;
      }

      function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
          player.pos.y--;
          merge(arena, player);
          arenaSweep();
          updateScore();
          playerReset();
        }
        dropCounter = 0;
      }

      function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) player.pos.x -= dir;
      }

      function playerReset() {
        const pieces = "TJLOSZI";
        player.matrix = createPiece(
          pieces[Math.floor(Math.random() * pieces.length)]
        );
        player.pos.y = 0;
        player.pos.x =
          Math.floor(arena[0].length / 2) -
          Math.floor(player.matrix[0].length / 2);

        if (collide(arena, player)) {
          isGameOver = true;
          alert("Game Over!");
          document.getElementById("resetBtn").style.display = "inline-block";
        }
      }

      function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
          player.pos.x += offset;
          offset = -(offset + (offset > 0 ? 1 : -1));
          if (offset > player.matrix[0].length) {
            rotate(player.matrix, -dir);
            player.pos.x = pos;
            return;
          }
        }
      }

      function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
          for (let x = 0; x < y; ++x) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
          }
        }
        if (dir > 0) matrix.forEach((row) => row.reverse());
        else matrix.reverse();
      }

      function arenaSweep() {
        let rowCount = 1;
        outer: for (let y = arena.length - 1; y >= 0; --y) {
          for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) continue outer;
          }
          const row = arena.splice(y, 1)[0].fill(0);
          arena.unshift(row);
          ++y;
          player.score += rowCount * 10;
          rowCount *= 2;
        }
      }

      function updateScore() {
        document.getElementById("score").innerText = player.score;
      }

      function update(time = 0) {
        if (isGameOver) return;
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) {
          playerDrop();
        }
        draw();
        requestAnimationFrame(update);
      }

      document.addEventListener("keydown", (e) => {
        if (isGameOver) return;
        if (e.key === "ArrowLeft") playerMove(-1);
        else if (e.key === "ArrowRight") playerMove(1);
        else if (e.key === "ArrowDown") playerDrop();
        else if (e.key === "q") playerRotate(-1);
        else if (e.key === "w") playerRotate(1);
      });

      canvas.addEventListener("touchstart", (e) => {
        isDragging = true;
        touchMoved = false;
        touchStartTime = Date.now();
        startX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
      });

      canvas.addEventListener("touchend", () => {
        isDragging = false;
        const touchDuration = Date.now() - touchStartTime;
        if (!touchMoved && touchDuration < 200) {
          playerRotate(1);
        }
      });

      canvas.addEventListener(
        "touchmove",
        (e) => {
          if (!isDragging || isGameOver) return;
          const currentX =
            e.touches[0].clientX - canvas.getBoundingClientRect().left;
          const dx = currentX - startX;
          if (Math.abs(dx) >= 20) {
            const moveDirection = dx > 0 ? 1 : -1;
            playerMove(moveDirection);
            startX = currentX;
            touchMoved = true;
          }
          e.preventDefault();
        },
        {
          passive: false,
        }
      );

      draw();
    </script>

    <div
      style="margin-top: 30px; font-size: 12px; color: #888; text-align: center"
    >
      &copy; 2025 Alliefta Eyi - XI RPL. All rights reserved.
    </div>
  </body>
</html>
